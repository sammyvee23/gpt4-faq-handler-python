<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rosa AI Dashboard</title>

  <!-- Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Cinzel:wght@600&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body>
  <header class="header">
    <div class="logo" style="text-align: center;">
      <!-- Main heading -->
      <h1 style="font-family: 'Cinzel', serif; font-size: 2rem; color: #F3E8E2; margin-bottom: 0.3rem;">Rosa AI</h1>
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo-img">
      <!-- Subtitle -->
      <p style="font-family: 'Merriweather', serif; font-size: 1rem; color: #ccc; margin-top: 0.5rem;">
        your AI customer service companion
      </p>
    </div>

    <nav class="nav">
      <a href="{{ url_for('public_dashboard') }}">📊 Dashboard</a>
      <a href="{{ url_for('make_call') }}">📞 Make Call</a>
      <a href="{{ url_for('call_analysis') }}">📈 Analysis</a>
      <a href="{{ url_for('settings') }}">⚙️ Settings</a>
    </nav>
  </header>

  <main class="main-content">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
