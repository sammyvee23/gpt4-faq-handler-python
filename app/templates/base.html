<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title or "Rosa AI Dashboard" }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Cinzel:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
    </div>
    <nav class="nav">
      <a href="{{ url_for('public_dashboard') }}">📊 Dashboard</a>
      <a href="{{ url_for('make_call') }}">📞 Make Call</a>
      <a href="{{ url_for('call_analysis') }}">📈 Analysis</a>
      <a href="{{ url_for('settings') }}">⚙️ Settings</a>
    </nav>
  </header>

  <main class="main-content">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
